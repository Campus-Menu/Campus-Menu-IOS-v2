name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Display Xcode version
      run: xcodebuild -version
      
    - name: Display available simulators
      run: xcrun simctl list devices available
      
    - name: Clean build folder
      run: |
        cd "$GITHUB_WORKSPACE"
        xcodebuild clean \
          -project "Campus Menu.xcodeproj" \
          -scheme "Campus Menu"
    
    - name: Build project
      run: |
        cd "$GITHUB_WORKSPACE"
        xcodebuild build \
          -project "Campus Menu.xcodeproj" \
          -scheme "Campus Menu" \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run tests
      run: |
        cd "$GITHUB_WORKSPACE"
        xcodebuild test \
          -project "Campus Menu.xcodeproj" \
          -scheme "Campus Menu" \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true
      
    - name: Archive build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          ~/Library/Logs/scan/*.log
          ~/Library/Developer/Xcode/DerivedData/*/Logs/
        retention-days: 7
        
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true
